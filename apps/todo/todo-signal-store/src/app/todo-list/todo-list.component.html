<h1>ToDo Signal Store Application</h1>

<mat-form-field class="todo-input">
  <mat-label>Enter a ToDo and press Enter</mat-label>
  <input
    matInput
    placeholder="ToDo"
    #input
    (keyup.enter)="onAddTodo(input.value)"
  />
  <mat-icon matSuffix>edit</mat-icon>
</mat-form-field>
<!-- 
  <mat-button-toggle-group #filter #group="matButtonToggleGroup">
  <mat-button-toggle value="all">All</mat-button-toggle>
  <mat-button-toggle value="pending">Pending</mat-button-toggle>
  <mat-button-toggle value="completed">Completed</mat-button-toggle>
</mat-button-toggle-group> 
-->

<mat-selection-list class="todo-list">
  @for(todo of store.todos(); track todo.id; let index=$index) {
  <mat-list-option
    [selected]="todo.completed"
    (selectedChange)="onTodoToggled(todo.id, $event)"
  >
    <div class="todo-item">
      <mat-icon class="delete-todo" (click)="onDeleteTodo(todo.id, $event)">
        delete
      </mat-icon>
      <span
        [ngStyle]="{
          'text-decoration': todo.completed ? 'line-through' : 'none'
        }"
      >
        {{ todo.id }} - {{ todo.title }}
      </span>
    </div>
  </mat-list-option>
  }
</mat-selection-list>
